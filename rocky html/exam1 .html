<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rocky table</title>
    <style>
        table{
            border: 2px solid;
            border-collapse: collapse;
            text-align: center;
        }
        th,td{
            border: 2px solid;
        }
    </style>
</head>
<body>
    <center>
        <table>
            <tr>
                <th rowspan="2">DNO</th>
                <th rowspan="2">DNAME</th>
                <th colspan="2">LOC</th>
            </tr>
           <tr>
            <td>L1</td>
            <td>L2</td>
            
           </tr>
            <tr>
            <td>10</td>
            <td>ACCOUNTING</td>
            <td>NEYWORK</td>
            <td>LONDON</td>
        </tr>
        <tr>
            <td>20</td>
            <td>RESEARCH</td>
            <td rowspan="2">CHICAGO</td>
            <td rowspan="2">USA</td>
        </tr>
        <tr>
            <td>30</td>
            <td>SALES</td>
        </tr>
        <tr>
            <td>40</td>
            <td>OPERATION</td>
            <td>BOSTON</td>
            <td>CHENNAI</td>
        </tr>
        </table>
    </center>
    
</body>
</html>
